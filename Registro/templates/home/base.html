{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/home.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <aside>
			<div class="top">
				<div class="logo">
					<img src="{% static 'app/img/LogoDuoc.png' %}">
				</div>
				<div class="close" id="close-btn">
					<span class="material-symbols-outlined">close</span>
				</div>
			</div>
			<div class="sidebar">
				<a href="{% url 'home'%}" class="active">
					<span class="material-symbols-outlined">dashboard</span>
					<h3>Inicio</h3>
				</a>
				<a href="{% url 'formulario'%}">
					<span class="material-symbols-outlined">liquor</span>
					<h3>Mis Vinos</h3>
				</a>
				<a href="">
					<span class="material-symbols-outlined">article</span>
					<h3>Reseñas</h3>
				</a>
				<a href="{% url 'login'%}">
					<span class="material-symbols-outlined">login</span>
					<h3>Iniciar Sesión</h3>
				</a>
			</div>
		</aside>



        <div class="right">
			<div class="top">
				<button id="menu-btn">
					<span class="material-symbols-outlined">menu</span>
				</button>
				<div class="theme-toggler">
					<span class="material-symbols-outlined active">light_mode</span>
					<span class="material-symbols-outlined">dark_mode</span>
				</div>
				<div class="profile">
					<div class="profile-photo">
						<img src="{% static 'app/img/usuario.png' %}" alt="">
					</div>
				</div>
			</div>



    </div>
    
</body>
</html>
